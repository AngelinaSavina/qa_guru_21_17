plugins{
    id 'java-library'
    id "io.qameta.allure" version "2.9.6"
}

repositories{
    mavenCentral()
}

dependencies{
    testImplementation(
            'com.codeborne:selenide:6.14.0',
            "io.qameta.allure:allure-selenide:2.21.0",
            'com.github.javafaker:javafaker:1.0.2',
            "org.junit.jupiter:junit-jupiter:5.9.3",
            'org.slf4j:slf4j-simple:2.0.7',
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//task qa_guru_20_12(withType(Test)){
//    useJUnitPlatform()
//}
task qa_guru_20_12(type: Test) {
    useJUnitPlatform()
}

allure {
    report {
        version.set("2.17.3") //версия Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3") //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}